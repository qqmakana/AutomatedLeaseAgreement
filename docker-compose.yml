services:
  lease-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lease-drafting-app-dev
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    stdin_open: true
    tty: true

  lease-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lease-drafting-server
    command: npm start
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
    restart: unless-stopped
    stdin_open: true
    tty: true
