services:
  # Backend API Service
  - type: web
    name: lease-backend
    env: docker
    plan: free
    dockerfilePath: server/Dockerfile
    dockerContext: server
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium

  # Frontend Static Site
  - type: static
    name: lease-frontend
    buildCommand: npm install && npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        # This will be updated after backend deploys
        # Format: https://lease-backend.onrender.com/api
        value: https://lease-backend.onrender.com/api

